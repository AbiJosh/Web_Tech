<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video and audio in a table</title>
    </head>
    <body>
        <center>
        <h2>Video and audio from System and the Internet</h2>
        <table width="80%" border="3">
            <tr>
                <td>
                    <video controls width="100%" height="100%">
                        <source src="mov_bbb.mp4" type="video/mp4">
                        <source src="mov_bbb.ogg" type="video/ogg">
                    </video>
                </td>
                <td>
                    <audio controls width="100%" height="100%">
                        <source src="Burgundy - All Night (freetouse.com).mp3" type="audio/mp3">
                        <source src="Burgundy - All Night (freetouse.com).mp3" type="audio/ogg"
                    </audio>
                </td>
            </tr>
            <tr>
                <td>
                    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/6gKJ9wJKstc?si=S67RAg9XlwiNdcXI"></iframe>
                </td>
                <td>
                    <audio controls autoplay muted width="100%" height="100%">
                        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
                    </audio>
                </td>
            </tr>
        </table>
        </center>
    </body>
</html>
